<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>脚本列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/mine/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/static/mine/css/scroll-bar.css">
    <link rel="stylesheet" href="/static/mine/css/sub-page.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_693759_wytlyqhtdtj1nhfr.css">
    <link rel="stylesheet" href="/static/mine/lib/nprogress/nprogress.css">
</head>
<div class="ok-body">
    <!--面包屑导航区域-->
    <div class="ok-body-breadcrumb">
            <span class="layui-breadcrumb">
                <a><cite>PTS管理</cite></a>
                <a><cite>场景列表</cite></a>
            </span>
        <a class="layui-btn layui-btn-small" href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon layui-icon-refresh"></i>
        </a>
    </div>
    <!--模糊搜索区域-->
    <div class="layui-row">
        <form class="layui-form layui-col-md12 ok-search">
            <input class="layui-input" placeholder="请按照场景名搜索" autocomplete="off" name="id" id="pkey">
            <a class="layui-btn" data-type="reload" lay-filter="search">
                <i class="layui-icon layui-icon-search"></i>
            </a>
        </form>
    </div>
    <!--工具栏-->
    <okToolbar>
        <a class="layui-btn" id="sceneAdd" href="javascript:location.href='/pts/sceneAdd/'">
            <i class="layui-icon">&#xe61f;</i>创建场景
        </a>
        <span>共有数据：<i id="countNum"></i> 条</span>
    </okToolbar>
    <!--数据表格-->
    <table class="layui-hide" id="tableId" lay-filter="tableFilter"></table>
</div>
<!--js逻辑-->
<script src="/static/mine/lib/layui/layui.js"></script>
<script src="/static/mine/lib/nprogress/nprogress.js"></script>
<script>
    NProgress.start();
    window.onload = function () {
        NProgress.done();
    };
    layui.use(['element', 'table', 'form', 'jquery', 'laydate'], function () {
        var element = layui.element;
        var table = layui.table;
        var form = layui.form;
        var $ = layui.jquery;
        var laydate = layui.laydate;
        var laypage = layui.laypage

        table.render({
            elem: '#tableId',
            url: '/pts/sceneList/',
            limit: 10,
            page: true,
            id:"tableId",
            where: {
                'keyword': ''
            },
            cols: [[
                {#{type: 'checkbox'},#}
                {field: 'index', title: '场景ID'},
                {field: 'name', title: '场景名'},
                {field: 'fname', title: '持续时间'},
                {field: 'path', title: '状态'},
                {field: 'updateTime', title: '最后修改时间',width:200},
                {title: '操作',  templet: '#operationTpl', align: 'center'}
            ]],
            done: function (res, curr, count) {
                $("#countNum").text(count);
            }
        });
        {#重载#}
        var active = {
                    reload: function () {
                    var pkey = $('#pkey').val();
                        {#alert(pkey);#}
                          //执行重载
                    table.reload('tableId', {
                                page: {
                                      curr: 1 //重新从第 1 页开始
                        }
                        , where: {
                                'keyword': pkey
                        },
                        {#url: '/search/'#}
                    });
                }
            };
        $('.layui-btn').on('click', function () {

            var type = $(this).data('type');

            active[type] ? active[type].call(this) : '';

        });
        {#重载结束#}

        table.on('tool(tableFilter)', function (obj) {
            var data = obj.data;
            var pid=data['id'];
            var layEvent = obj.event;
            if (layEvent === 'del') {
                layer.confirm("确定要删除文件吗？", {skin: 'layui-layer-lan', icon: 2, title: '提示', anim: 6}, function () {
                    {#layer.msg(id);#}
                    $.ajax({
                    url: "/fileDelete/" ,
                    data: JSON.stringify({'id':pid}),
                    type: "post" ,
                    dataType:'json',
                    contentType :"application/json",
                    success:function(data){
                        if(data.code==0){
                        layer.msg('删除成功',{
                            offset:['50%'],
                            time: 2000 //2秒关闭（如果不配置，默认是3秒）
                             },function(){
                            location.reload();
                            });
                        }else{
                            layer.msg(data.msg);
                         }
                    }
                    });
                    {#layer.msg("操作成功！", {icon: 1, time: 1000});#}
                });
            }
        });

    })
</script>
