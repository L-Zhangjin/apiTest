<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>环境列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/mine/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/static/mine/css/scroll-bar.css">
    <link rel="stylesheet" href="/static/mine/css/sub-page.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_693759_wytlyqhtdtj1nhfr.css">
    <link rel="stylesheet" href="/static/mine/lib/nprogress/nprogress.css">
</head>
<div class="ok-body">
    <!--面包屑导航区域-->
    <div class="ok-body-breadcrumb">
            <span class="layui-breadcrumb">
                <a><cite>接口用例管理</cite></a>
                <a><cite>用例管理</cite></a>
                <a><cite>用例列表</cite></a>
            </span>
        <a class="layui-btn layui-btn-small" href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon layui-icon-refresh"></i>
        </a>
    </div>
    <!--模糊搜索区域-->
    <div class="layui-row">
        <form class="layui-form layui-col-md12 layui-form-pane ok-form"">
            <div class="layui-form-item">
                <label class="layui-form-label">项目名称</label>
                <div class="layui-input-inline ">
                    <select name="projectid" id="projectName" >
                        <option value=""></option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <input class="layui-input" placeholder="请输入用例名称" autocomplete="off" name="id" id="pkey">
                </div>
                <div class="layui-input-inline">
                    <a class="layui-btn" data-type="reload" lay-filter="search">
                        <i class="layui-icon layui-icon-search"></i>
                    </a>
                </div>
            </div>
        </form>
    </div>
    <!--工具栏-->
    <okToolbar>
        <button class="layui-btn" id="add">
            <i class="layui-icon">&#xe61f;</i>添加用例
        </button>
        <button class="layui-btn" id="caseMultRun">
            <i class="layui-icon">&#xe623;</i>定时任务
        </button>
        <span>共有数据：<i id="countNum"></i> 条</span>
    </okToolbar>
    <!--数据表格-->
    <table class="layui-hide" id="tableId" lay-filter="tableFilter"></table>
</div>
<!--js逻辑-->
<script src="/static/mine/lib/layui/layui.js"></script>
<script src="/static/mine/lib/nprogress/nprogress.js"></script>
<script>
    NProgress.start();
    window.onload = function () {
        NProgress.done();
    };
    layui.use(['element', 'table', 'form', 'jquery', 'laydate'], function () {
        var element = layui.element;
        var table = layui.table;
        var form = layui.form;
        var $ = layui.jquery;
        var laydate = layui.laydate;
        var laypage = layui.laypage;

        table.render({
            elem: '#tableId',
            url: '/caseList/',
            limit: 10,
            page: true,
            id:"tableId",
            where: {
                'keyword': ''
            },
            cols: [[
                {type: 'checkbox'},
                {field: 'id', title: 'ID',type:'numbers'},
                {field: 'projectName', title: '关联项目'},
                {field: 'name', title: '用例名称', templet:'#nameTpl'},
                {field: 'desc', title: '用例描述'},
                {field: 'status', title: '执行状态'},
                {field: 'user', title: '创建人'},
                {field: 'createTime', title: '创建时间',width:200},
                {title: '操作',  templet: '#operationTpl', align: 'center'}
            ]],
            done: function (res, curr, count) {
                $("#countNum").text(count);
            }
        });
        {#重载#}
        var active = {
                    reload: function () {
                    var pkey = $('#pkey').val();
                    var projectid= $('#projectName').val();
                        {#alert(pkey);#}
                          //执行重载
                    table.reload('tableId', {
                                page: {
                                      curr: 1 //重新从第 1 页开始
                        }
                        , where: {
                                'keyword': pkey,
                                'projectid':projectid
                        },
                        {#url: '/search/'#}
                    });
                }
            };
        $('.layui-btn').on('click', function () {

            var type = $(this).data('type');

            active[type] ? active[type].call(this) : '';

        });
        {#重载结束#}


        //下拉选择框
            $.ajax({
                url: '/selectProjectName/',
                dataType: 'json',
                type: 'get',
                success: function (data) {
                    $.each(data, function (index, item) {
                        $('#projectName').append(new Option(item.projectName, item.id));// 下拉菜单里添加元素
                    });
                    layui.form.render("select");
                    //重新渲染 固定写法
                }
            });

        table.on('tool(tableFilter)', function (obj) {
            var data = obj.data;
            var eid=data['id'];
            var layEvent = obj.event;
            if (layEvent === 'edit') {
                layer.open({
                    title: '编辑用例',
                    type: 2,
                    shade: false,
                    maxmin: true,
                    shade: 0.5,
                    area: ['90%', '90%'],
                    content: '/caseEdit/'+eid,
                    zIndex: layer.zIndex,
                    end: function () {
                        $(".layui-laypage-btn")[0].click();
                    }
                });
            } else if (layEvent === 'del') {
                layer.confirm("确定要删除吗？", {skin: 'layui-layer-lan', icon: 2, title: '提示', anim: 6}, function () {
                    $.ajax({
                    url: "/caseDelete/" ,
                    data: JSON.stringify({'id':eid}),
                    type: "post" ,
                    dataType:'json',
                    contentType :"application/json",
                    success:function(data){
                        if(data.code==0){
                        layer.msg('删除成功',{
                            offset:['50%'],
                            time: 2000 //2秒关闭（如果不配置，默认是3秒）
                             },function(){
                            location.reload();
                            });
                        }else{
                            layer.msg(data.msg);
                         }
                    }
                    });
                    {#layer.msg("操作成功！", {icon: 1, time: 1000});#}
                });
            }
        });

        $("#add").click(function () {
            layer.open({
                title: '添加用例',
                type: 2,
                shade: false,
                maxmin: true,
                shade: 0.5,
                anim: 4,
                area: ['90%', '60%'],
                content: '/caseAdd/',
                zIndex: layer.zIndex,
                // skin: 'layui-layer-molv',
                end: function () {
                    $(".layui-laypage-btn")[0].click();
                }
            });
        });
        function ajax_get(url,data) {
            $.ajax({
                    url: url,
                    data: data,
                    type: "get" ,
                    dataType:'json',
                    contentType :"application/json",
                    success:function(data){
                        alert(data)
                    }
                    });
        }

        $("#caseMultRun").click(function () {
            var checkStatus = table.checkStatus('tableId')
                ,data = checkStatus.data;
            caseData =JSON.stringify(data);
            layer.open({
                title: '创建任务',
                type: 2,
                shade: false,
                maxmin: true,
                shade: 0.5,
                anim: 4,
                area: ['80%', '90%'],
                {#content: ajax_get('/caseTask/',caseData),#}
                content: '/caseTask/'+encodeURI(caseData),
                zIndex: layer.zIndex,
                // skin: 'layui-layer-molv',
                end: function (data) {
                    {#location.href='main/addCaseTask.html';#}
                    $(".layui-laypage-btn")[0].click();
                }
            });
        });
    })
</script>
<script type="text/html" id="operationTpl">
    <a href="javascript:;" title="编辑" lay-event="edit"><i class="layui-icon">&#xe642;</i></a>
    <a href="javascript:;" title="删除" lay-event="del"><i class="layui-icon">&#xe640;</i></a>
</script>
<script type="text/html" id="nameTpl">
  <a href="javascript:location.href='/caseApi/{% verbatim %}{{d.id}}{% endverbatim %}'" class="layui-table-link" target="_blank">{% verbatim %}{{ d.name }}{% endverbatim %}</a>
</script>
</body>
</html>
